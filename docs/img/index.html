<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.staticfile.org/docsify/4.13.1/themes/vue.min.css">
  <title>YC云图床</title>
</head>
<body>
  <div id="app">loading...</div>
  <script>
    window.$docsify = {
      name: '<span><b>YC</b>云图床</span>',
      repo: 'https://github.com/xcenweb',
      loadSidebar: true,
      coverpage: true,
      subMaxLevel: 2,
      auto2top: true,
      onlyCover: false,

      // https://github.com/imyelo/docsify-pagination#readme
      pagination: {
        previousText: '上一页',
        nextText: '下一页',
        crossChapter: true,
        crossChapterText: true,
      },

      // https://docsify.js.org/#/zh-cn/plugins?id=%e5%85%a8%e6%96%87%e6%90%9c%e7%b4%a2-search
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索',
        noData: '搜索无结果',
        depth: 2,// 搜索标题的最大层级, 1 - 6
        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
      },

      copyCode: {
        buttonText : '复制',
        errorText  : '失败',
        successText: '成功'
      },

      // requestHeaders: {
      //     'cache-control': 'max-age=10',
      // },
    }
  </script>

  <!-- docsify -->
  <script src="https://cdn.staticfile.org/docsify/4.13.1/docsify.min.js"></script>
  <script src="https://cdn.staticfile.org/docsify/4.13.1/plugins/search.min.js"></script>
  <script src="https://cdn.staticfile.org/docsify/4.13.1/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.staticfile.org/docsify-copy-code/2.1.1/docsify-copy-code.min.js"></script>
  <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!-- prismjs -->
  <script src="https://cdn.staticfile.org/prism/9000.0.1/components/prism-php.min.js"></script>

</body>
</html>
